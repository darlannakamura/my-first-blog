{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title|title }}</a></h1>
            {% if post.image %}
            	<img src="{% get_media_prefix %}/{{ post.image }}">
            {% endif %}
            <p>{{ post.text|linebreaksbr|truncatewords:50 }}</p>
        </div>
    {% endfor %}
{% endblock %}
